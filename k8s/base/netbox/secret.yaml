apiVersion: v1
kind: Secret
metadata:
  name: netbox-secret
  labels:
    app: netbox
    component: application
type: Opaque
stringData:
  SECRET_KEY: changeme-this-should-be-a-long-random-string  # Generate with: python3 -c 'import secrets; print(secrets.token_urlsafe(50))'
  SUPERUSER_PASSWORD: admin  # Change this in production
  SUPERUSER_API_TOKEN: 0123456789abcdef0123456789abcdef01234567  # Change this in production
