apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox-prod
  namespace: openshift-gitops  # or argocd namespace
  labels:
    app: netbox
    environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/your-org/netbox-rosa.git  # Update with your repo URL
    targetRevision: main
    path: k8s/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: netbox-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: route.openshift.io
      kind: Route
      jsonPointers:
        - /status
